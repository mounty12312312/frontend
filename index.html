<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Мерч Самокат</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: white;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
    }
    .cart-button, .history-button {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
      color: #007bff;
    }
    .cart-button:hover, .history-button:hover {
      text-decoration: underline;
    }
    .balance {
      margin-left: 20px;
    }
    .cart-container, .history-container, .loading-container {
      display: none;
      position: fixed;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1001;
      width: 300px;
      padding: 10px;
      text-align: left;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .cart-container.show, .history-container.show, .loading-container.show {
      display: block;
    }
    .loading-container {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 18px;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
    #products {
      display: flex; /* Используем Flexbox */
      flex-wrap: wrap; /* Разрешаем перенос строк */
      justify-content: space-between; /* Равномерно распределяем элементы */
      gap: 20px; /* Устанавливаем отступы между элементами */
      padding: 80px 10px 10px; /* Отступ сверху для заголовка */
      width: 100%;
    }
    .product {
  border: 1px solid #ccc;
  padding: 10px;
  width: calc(50% - 20px); /* Уменьшаем ширину, чтобы учесть отступы */
  max-width: 400px;
  box-sizing: border-box; /* Учитываем padding и border в ширине */
  display: flex;
  flex-direction: column; /* Выравниваем содержимое по вертикали */
  align-items: center; /* Центрируем содержимое */
  margin: 0 10px; /* Добавляем отступы по бокам */
}
    .product img {
      width: 100%; /* Изображение занимает всю ширину блока */
      height: auto; /* Сохраняем пропорции */
      object-fit: cover; /* Обрезаем изображение, если оно не помещается */
      max-height: 200px; /* Максимальная высота изображения */
    }
    .cart-item, .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .cart-item button, .history-item button {
      margin: 0 5px;
      padding: 2px 5px;
      cursor: pointer;
    }
    .cart-total, .history-total {
      margin-top: 10px;
      text-align: right;
    }
    .back-button {
      margin-top: 10px;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
      color: #007bff;
    }
    .back-button:hover {
      text-decoration: underline;
    }
    .cart-container {
      max-height: 400px; /* Ограничение высоты корзины */
      overflow-y: auto; /* Добавление скролла */
    }
    .history-container {
      max-height: 400px; /* Ограничение высоты истории */
      overflow-y: auto; /* Добавление скролла */
    }
    .load-more-button {
      margin-top: 10px;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
      color: #007bff;
    }
    .load-more-button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Мерч Самокат</h1>
    <div class="balance">Текущий баланс: <span id="user-balance">0</span> руб.</div>
    <button class="cart-button" id="cart-button" onclick="toggleCart()">Корзина: 0 рублей</button>
    <button class="history-button" id="history-button" onclick="toggleHistory()">История покупок</button>
  </div>
  <div id="products"></div>
  <div class="cart-container" id="cart-container">
    <h2>Корзина</h2>
    <ul id="cart-items"></ul>
    <div class="cart-total">Сумма корзины: <span id="cart-total">0</span> руб.</div>
    <button onclick="checkout()">Оплатить</button>
    <button class="back-button" onclick="toggleCart()">Назад</button>
  </div>
  <div class="history-container" id="history-container">
    <h2>История покупок</h2>
    <ul id="history-items"></ul>
    <button class="load-more-button" id="load-more-button" onclick="loadMoreOrders()">Загрузить еще</button>
    <button class="back-button" onclick="toggleHistory()">Назад</button>
  </div>
  <div class="loading-container" id="loading-container">
    Подождите...
  </div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Инициализация Telegram Mini Apps SDK
    const telegram = window.Telegram.WebApp;
    // Получение initDataUnsafe
    const initDataUnsafe = telegram.initDataUnsafe;
    let telegramId = null;
    if (initDataUnsafe && initDataUnsafe.user) {
      telegramId = initDataUnsafe.user.id;
    } else {
      console.error('Не удалось получить данные пользователя');
    }
    console.log('Telegram ID:', telegramId);
    const BACKEND_URL = 'https://backend-ten-swart-36.vercel.app';

    let cartItems = {};
    const cartItemsList = document.getElementById('cart-items');
    const cartTotalElement = document.getElementById('cart-total');
    const cartButton = document.getElementById('cart-button');
    let userBalanceElement = document.getElementById('user-balance');
    const loadingContainer = document.getElementById('loading-container');

    function showLoading() {
      loadingContainer.classList.add('show');
    }

    function hideLoading() {
      loadingContainer.classList.remove('show');
    }

    async function fetchProducts() {
      try {
        showLoading(); // Показываем плашку "Подождите..."
        const response = await fetch(`${BACKEND_URL}/api/products`);
        const products = await response.json();
        const productsContainer = document.getElementById('products');
        products.forEach(product => {
          const productDiv = document.createElement('div');
          productDiv.className = 'product';
          productDiv.setAttribute('data-id', product[0]);
          productDiv.innerHTML = `
            <img src="${product[4]}" alt="${product[1]}">
            <h3>${product[1]}</h3>
            <p>${product[2]}</p>
            <p>Цена: ${product[3]}</p>
            <button onclick="addToCart(${product[0]}, '${product[1]}', ${product[3]})">Добавить в корзину</button>
          `;
          productsContainer.appendChild(productDiv);
        });
      } catch (error) {
        console.error('Ошибка при загрузке продуктов:', error);
        alert('Ошибка при загрузке продуктов');
      } finally {
        hideLoading(); // Скрываем плашку "Подождите..."
      }
    }

    async function fetchUserBalance() {
      if (!telegramId) {
        console.error('Не удалось получить ID пользователя');
        return;
      }
      try {
        showLoading(); // Показываем плашку "Подождите..."
        const response = await fetch(`${BACKEND_URL}/api/user/${telegramId}`);
        console.log('Ответ от сервера:', response);
        if (!response.ok) {
          throw new Error(`Ошибка HTTP: ${response.status}`);
        }
        const user = await response.json();
        console.log('Данные пользователя:', user);
        if (!Array.isArray(user) || user.length !== 2) {
          throw new Error('Неверный формат данных пользователя');
        }
        const [userId, balance] = user;
        updateUserBalance(balance);
      } catch (error) {
        console.error('Ошибка при получении баланса:', error);
        alert('Ошибка при получении баланса');
      } finally {
        hideLoading(); // Скрываем плашку "Подождите..."
      }
    }

    function addToCart(productId, productName, productPrice) {
      if (!cartItems[productId]) {
        cartItems[productId] = { name: productName, price: productPrice, quantity: 1 };
      } else {
        cartItems[productId].quantity++;
      }
      updateCartDisplay();
    }

    function updateCartItemQuantity(productId, change) {
      if (cartItems[productId]) {
        cartItems[productId].quantity += change;
        if (cartItems[productId].quantity <= 0) {
          delete cartItems[productId];
        }
        updateCartDisplay();
      }
    }

    function updateCartDisplay() {
      cartItemsList.innerHTML = '';
      let totalCost = 0;
      for (const productId in cartItems) {
        const item = cartItems[productId];
        const li = document.createElement('li');
        li.className = 'cart-item';
        li.innerHTML = `
          <span>${item.name}</span>
          <span>${item.quantity} x ${item.price} руб.</span>
          <button onclick="updateCartItemQuantity(${productId}, -1)">-</button>
          <button onclick="updateCartItemQuantity(${productId}, 1)">+</button>
        `;
        cartItemsList.appendChild(li);
        totalCost += item.quantity * item.price;
      }
      cartTotalElement.textContent = totalCost.toFixed(2);
      cartButton.textContent = `Корзина: ${totalCost.toFixed(2)} рублей`;
    }

    async function checkout() {
      if (!telegramId) {
        alert('Не удалось получить ID пользователя');
        return;
      }
      try {
        showLoading(); // Показываем сообщение "Подождите"
        const response = await fetch(`${BACKEND_URL}/api/user/${telegramId}`);
        const user = await response.json();
        console.log('Данные пользователя:', user);
        if (!Array.isArray(user) || user.length !== 2) {
          throw new Error('Неверный формат данных пользователя');
        }
        const [userId, balance] = user;
        const totalCost = parseFloat(cartTotalElement.textContent);
        if (parseFloat(balance) >= totalCost) {
          const newBalance = parseFloat(balance) - totalCost;
          const updateBalanceResponse = await fetch(`${BACKEND_URL}/api/user/${telegramId}/updateBalance`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ balance: newBalance })
          });
          const updateBalanceData = await updateBalanceResponse.json();
          console.log('Ответ от сервера при обновлении баланса:', updateBalanceData);
          if (!updateBalanceResponse.ok) {
            throw new Error(`Ошибка при обновлении баланса: ${updateBalanceResponse.status}`);
          }
          const orderResponse = await fetch(`${BACKEND_URL}/api/order`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ telegramId, products: cartItems, totalCost, date: new Date().toISOString() })
          });
          const orderData = await orderResponse.json();
          console.log('Ответ от сервера при добавлении заказа:', orderData);
          if (!orderResponse.ok) {
            throw new Error(`Ошибка при добавлении заказа: ${orderResponse.status}`);
          }
          if (orderData.success) {
            alert('Заказ оформлен!');
            cartItems = {};
            updateCartDisplay();
            updateUserBalance(updateBalanceData.newBalance);
            fetchOrderHistory();
            toggleCart(); // Автоматическое закрытие корзины
          } else {
            throw new Error('Ошибка при оформлении заказа');
          }
        } else {
          alert('Недостаточно средств на счету!');
        }
      } catch (error) {
        console.error('Ошибка при оформлении заказа:', error);
        alert('Ошибка при оформлении заказа');
      } finally {
        hideLoading(); // Скрываем сообщение "Подождите"
      }
    }

    let orders = [];
    let currentPage = 1;
    const ordersPerPage = 5;

    async function fetchOrderHistory() {
      try {
        const response = await fetch(`${BACKEND_URL}/api/orders`);
        if (!response.ok) {
          throw new Error(`Ошибка HTTP: ${response.status}`);
        }
        const allOrders = await response.json();
        orders = allOrders.sort((a, b) => new Date(b.date) - new Date(a.date)); // Сортировка по дате
        displayOrders(currentPage);
      } catch (error) {
        console.error('Ошибка при получении истории заказов:', error);
        alert('Ошибка при получении истории заказов');
      }
    }

    function displayOrders(page) {
      const historyItemsList = document.getElementById('history-items');
      const start = (page - 1) * ordersPerPage;
      const end = page * ordersPerPage;
      const pageOrders = orders.slice(start, end);

      if (pageOrders.length > 0) {
        pageOrders.forEach(order => {
          const li = document.createElement('li');
          li.className = 'history-item';
          li.innerHTML = `
            <span>${new Date(order.date).toLocaleDateString()}</span>
            <span>${JSON.stringify(order.products)}</span>
            <span>${order.totalCost} руб.</span>
          `;
          historyItemsList.appendChild(li);
        });
      }

      const loadMoreButton = document.getElementById('load-more-button');
      if (end >= orders.length) {
        loadMoreButton.style.display = 'none'; // Скрываем кнопку, если больше нет заказов
      } else {
        loadMoreButton.style.display = 'block'; // Показываем кнопку, если есть еще заказы
      }
    }

    function loadMoreOrders() {
      currentPage++;
      displayOrders(currentPage);
    }

    async function updateUserBalance(balance) {
      console.log('Обновление баланса:', balance);
      console.log('Элемент для обновления баланса:', userBalanceElement);
      console.log('Текущее значение баланса:', userBalanceElement ? userBalanceElement.textContent : 'null');

      if (userBalanceElement) {
        // Преобразуем balance к числу
        const numericBalance = parseFloat(balance);
        if (isNaN(numericBalance)) {
          console.error('Неверный формат баланса:', balance);
          alert('Неверный формат баланса');
          return;
        }
        userBalanceElement.textContent = numericBalance.toFixed(2);
        console.log('Новое значение баланса:', userBalanceElement.textContent);
      } else {
        console.error('Элемент с id="user-balance" не найден');
      }
    }

    function toggleCart() {
      const cartContainer = document.getElementById('cart-container');
      cartContainer.classList.toggle('show');
      const historyContainer = document.getElementById('history-container');
      historyContainer.classList.remove('show');
    }

    function toggleHistory() {
      const historyContainer = document.getElementById('history-container');
      historyContainer.classList.toggle('show');
      const cartContainer = document.getElementById('cart-container');
      cartContainer.classList.remove('show');
    }

    // Дополнительная проверка после загрузки DOM
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOMContentLoaded event triggered');
      userBalanceElement = document.getElementById('user-balance');
      console.log('Элемент с id="user-balance":', userBalanceElement);
      if (userBalanceElement) {
        console.log('Элемент с id="user-balance" найден');
        fetchUserBalance();
      } else {
        console.error('Элемент с id="user-balance" не найден');
      }
    });

    // Запуск функций после загрузки страницы
    window.onload = () => {
      setTimeout(() => {
        fetchProducts();
        fetchOrderHistory();
      }, 100); // Задержка 100 мс
    };
  </script>
</body>
</html>
