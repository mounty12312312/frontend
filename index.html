<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Мерч Самокат</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: white;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
    }
    .cart-button {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
      color: #007bff;
    }
    .cart-button:hover {
      text-decoration: underline;
    }
    .balance {
      margin-left: 20px;
    }
    .cart-container {
      display: none;
      position: fixed;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1001;
      width: 300px;
      padding: 10px;
      text-align: left;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .cart-container.show {
      display: block;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 70px; /* Увеличено для отображения фиксированного заголовка */
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .order-history {
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .cart-item button {
      margin: 0 5px;
      padding: 2px 5px;
      cursor: pointer;
    }
    .cart-total {
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Мерч Самокат</h1>
    <div class="balance">Текущий баланс: <span id="user-balance">0</span> руб.</div>
    <button class="cart-button" id="cart-button" onclick="toggleCart()">Корзина: 0 рублей</button>
  </div>
  <div id="products"></div>
  <div class="order-history">
    <h2>История заказов</h2>
    <ul id="order-history"></ul>
  </div>
  <div class="cart-container" id="cart-container">
    <h2>Корзина</h2>
    <ul id="cart-items"></ul>
    <div class="cart-total">Сумма корзины: <span id="cart-total">0</span> руб.</div>
    <button onclick="checkout()">Оплатить</button>
  </div>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Инициализация Telegram Mini Apps SDK
    const telegram = window.Telegram.WebApp;
    // Получение initDataUnsafe
    const initDataUnsafe = telegram.initDataUnsafe;
    let telegramId = null;
    if (initDataUnsafe && initDataUnsafe.user) {
      telegramId = initDataUnsafe.user.id;
    } else {
      console.error('Не удалось получить данные пользователя');
    }
    console.log('Telegram ID:', telegramId);
    const BACKEND_URL = 'https://backend-ten-swart-36.vercel.app';

    async function fetchProducts() {
      const response = await fetch(`${BACKEND_URL}/api/products`);
      const products = await response.json();
      const productsContainer = document.getElementById('products');
      products.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.className = 'product';
        productDiv.setAttribute('data-id', product[0]);
        productDiv.innerHTML = `
          <img src="${product[4]}" alt="${product[1]}">
          <h3>${product[1]}</h3>
          <p>${product[2]}</p>
          <p>Цена: ${product[3]}</p>
          <button onclick="addToCart(${product[0]}, '${product[1]}', ${product[3]})">Добавить в корзину</button>
        `;
        productsContainer.appendChild(productDiv);
      });
    }

    const cartItems = {};
    const cartItemsList = document.getElementById('cart-items');
    const cartTotalElement = document.getElementById('cart-total');
    const cartButton = document.getElementById('cart-button');
    let userBalanceElement = document.getElementById('user-balance');

    function addToCart(productId, productName, productPrice) {
      if (!cartItems[productId]) {
        cartItems[productId] = { name: productName, price: productPrice, quantity: 1 };
      } else {
        cartItems[productId].quantity++;
      }
      updateCartDisplay();
    }

    function updateCartItemQuantity(productId, change) {
      if (cartItems[productId]) {
        cartItems[productId].quantity += change;
        if (cartItems[productId].quantity <= 0) {
          delete cartItems[productId];
        }
        updateCartDisplay();
      }
    }

    function updateCartDisplay() {
      cartItemsList.innerHTML = '';
      let totalCost = 0;
      for (const productId in cartItems) {
        const item = cartItems[productId];
        const li = document.createElement('li');
        li.className = 'cart-item';
        li.innerHTML = `
          <span>${item.name}</span>
          <span>${item.quantity} x ${item.price} руб.</span>
          <button onclick="updateCartItemQuantity(${productId}, -1)">-</button>
          <button onclick="updateCartItemQuantity(${productId}, 1)">+</button>
        `;
        cartItemsList.appendChild(li);
        totalCost += item.quantity * item.price;
      }
      cartTotalElement.textContent = totalCost.toFixed(2);
      cartButton.textContent = `Корзина: ${totalCost.toFixed(2)} рублей`;
    }

    async function checkout() {
      if (!telegramId) {
        alert('Не удалось получить ID пользователя');
        return;
      }
      try {
        const response = await fetch(`${BACKEND_URL}/api/user/${telegramId}`);
        const user = await response.json();
        console.log('Данные пользователя:', user);
        if (!Array.isArray(user) || user.length !== 2) {
          throw new Error('Неверный формат данных пользователя');
        }
        const [userId, balance] = user;
        const totalCost = parseFloat(cartTotalElement.textContent);
        if (parseFloat(balance) >= totalCost) {
          const newBalance = parseFloat(balance) - totalCost;
          await fetch(`${BACKEND_URL}/api/user/${telegramId}/updateBalance`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ balance: newBalance })
          });
          await fetch(`${BACKEND_URL}/api/order`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ telegramId, products: cartItems, totalCost })
          });
          alert('Заказ оформлен!');
          cartItems = {};
          updateCartDisplay();
          fetchOrderHistory();
          updateUserBalance(newBalance);
        } else {
          alert('Недостаточно средств на счету!');
        }
      } catch (error) {
        console.error('Ошибка при оформлении заказа:', error);
        alert('Ошибка при оформлении заказа');
      }
    }

    async function fetchOrderHistory() {
      try {
        const response = await fetch(`${BACKEND_URL}/api/orders`);
        if (!response.ok) {
          throw new Error(`Ошибка HTTP: ${response.status}`);
        }
        const orders = await response.json();
        const orderHistoryList = document.getElementById('order-history');
        orderHistoryList.innerHTML = '';
        orders.forEach(order => {
          const li = document.createElement('li');
          li.textContent = `Заказ: ${JSON.stringify(order)}`;
          orderHistoryList.appendChild(li);
        });
      } catch (error) {
        console.error('Ошибка при получении истории заказов:', error);
        alert('Ошибка при получении истории заказов');
      }
    }

    async function updateUserBalance(balance) {
      console.log('Обновление баланса:', balance);
      console.log('Элемент для обновления баланса:', userBalanceElement);
      console.log('Текущее значение баланса:', userBalanceElement ? userBalanceElement.textContent : 'null');

      if (userBalanceElement) {
        // Преобразуем balance к числу
        const numericBalance = parseFloat(balance);
        if (isNaN(numericBalance)) {
          console.error('Неверный формат баланса:', balance);
          alert('Неверный формат баланса');
          return;
        }
        userBalanceElement.textContent = numericBalance.toFixed(2);
        console.log('Новое значение баланса:', userBalanceElement.textContent);
      } else {
        console.error('Элемент с id="user-balance" не найден');
      }
    }

    async function fetchUserBalance() {
      if (!telegramId) {
        console.error('Не удалось получить ID пользователя');
        return;
      }
      try {
        const response = await fetch(`${BACKEND_URL}/api/user/${telegramId}`);
        console.log('Ответ от сервера:', response);
        if (!response.ok) {
          throw new Error(`Ошибка HTTP: ${response.status}`);
        }
        const user = await response.json();
        console.log('Данные пользователя:', user);
        if (!Array.isArray(user) || user.length !== 2) {
          throw new Error('Неверный формат данных пользователя');
        }
        const [userId, balance] = user;
        updateUserBalance(balance);
      } catch (error) {
        console.error('Ошибка при получении баланса:', error);
        alert('Ошибка при получении баланса');
      }
    }

    function toggleCart() {
      const cartContainer = document.getElementById('cart-container');
      cartContainer.classList.toggle('show');
    }

    // Дополнительная проверка после загрузки DOM
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOMContentLoaded event triggered');
      userBalanceElement = document.getElementById('user-balance');
      console.log('Элемент с id="user-balance":', userBalanceElement);
      if (userBalanceElement) {
        console.log('Элемент с id="user-balance" найден');
      } else {
        console.error('Элемент с id="user-balance" не найден');
      }
      fetchUserBalance();
    });

    // Запуск функций после загрузки страницы
    window.onload = () => {
      setTimeout(() => {
        fetchProducts();
        fetchOrderHistory();
      }, 100); // Задержка 100 мс
    };
  </script>
</body>
</html>
