    function updateUserBalance(balance) {

    async function fetchUserBalance() {
      if (!telegramId) {
        console.error('TelegramId not found');
        return;
      }

      try {
        const response = await fetch(`${BACKEND_URL}/api/user/${telegramId}`);
        console.log('Balance response status:', response.status);

        if (!response.ok) {

        console.log('Balance data received:', data);

        if (data && data[1] !== undefined) {
          updateUserBalance(data[1]);
        } else {
          console.error('Invalid balance data:', data);
          updateUserBalance(null);
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –±–∞–ª–∞–Ω—Å–∞:', error);

    // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –∫–æ—Ä–∑–∏–Ω—É
    function addToCart(productId, name, price) {
      if (!cartItems[productId]) {
        cartItems[productId] = {
          name,
          price,
          quantity: 0
        };
      }
      cartItems[productId].quantity++;
      updateCartDisplay();
      updateCartButton();
      saveCartToCache();
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –∏–∑–º–µ–Ω–µ–Ω–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞
    function updateCartItemQuantity(productId, delta) {
      if (cartItems[productId]) {
        cartItems[productId].quantity += delta;
        if (cartItems[productId].quantity <= 0) {
          delete cartItems[productId];
        }
        updateCartDisplay();
        updateCartButton();
        saveCartToCache();
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞—Ç—ã –≤ –ú–°–ö (UTC+3)
    function getMoscowDate() {
      const now = new Date();
      // –ü–æ–ª—É—á–∞–µ–º —Å–º–µ—â–µ–Ω–∏–µ –≤ –º–∏–Ω—É—Ç–∞—Ö –¥–ª—è –ú–°–ö (UTC+3)
      const mskOffset = 3 * 60;
      // –ü–æ–ª—É—á–∞–µ–º –ª–æ–∫–∞–ª—å–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –≤ –º–∏–Ω—É—Ç–∞—Ö
      const localOffset = -now.getTimezoneOffset();
      // –í—ã—á–∏—Å–ª—è–µ–º —Ä–∞–∑–Ω–∏—Ü—É –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
      const diffOffset = (mskOffset - localOffset) * 60 * 1000;

      // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –¥–∞—Ç—É —Å —É—á–µ—Ç–æ–º —Å–º–µ—â–µ–Ω–∏—è
      const mskDate = new Date(now.getTime() + diffOffset);

      // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–∞—Ç—É –≤ —Ñ–æ—Ä–º–∞—Ç–µ YYYY-MM-DD
      return mskDate.toISOString().split('T')[0];
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é updateCartDisplay
    function updateCartDisplay() {
      const cartItemsList = document.getElementById('cart-items');
      const checkoutButton = document.querySelector('.cart-checkout-button');
      
      if (!cartItemsList) return;
      
      cartItemsList.innerHTML = '';
      let totalCost = 0;

      if (Object.keys(cartItems).length === 0) {
        cartItemsList.innerHTML = '<p style="text-align: center; color: #888;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
        if (checkoutButton) {
          checkoutButton.disabled = true;
        }
      } else {
        if (checkoutButton) {
          checkoutButton.disabled = false;
        }
        
        for (const productId in cartItems) {
          const item = cartItems[productId];
          const li = document.createElement('li');
          li.className = 'cart-item';
          
          li.innerHTML = `
            <span class="cart-item-name">${item.name}</span>
            <button class="quantity-button minus" onclick="updateCartItemQuantity('${productId}', -1)">-</button>
            <span class="cart-item-quantity">${item.quantity} x ${formatPrice(item.price)}</span>
            <button class="quantity-button plus" onclick="updateCartItemQuantity('${productId}', 1)">+</button>
          `;
          
          cartItemsList.appendChild(li);
          totalCost += item.quantity * item.price;
        }
        
        if (checkoutButton) {
          checkoutButton.textContent = `–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑ ‚Ä¢ ${formatPrice(totalCost)}`;
        }
      }
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –∫–Ω–æ–ø–∫–∏ –∫–æ—Ä–∑–∏–Ω—ã
    function updateCartButton() {
      const cartButton = document.querySelector('button[onclick="toggleCart()"]');
      if (!cartButton) return;

      let totalCost = 0;
      for (const productId in cartItems) {
        totalCost += cartItems[productId].quantity * cartItems[productId].price;
      }
      
      cartButton.textContent = `–ö–æ—Ä–∑–∏–Ω–∞: ${formatPrice(totalCost)}`;
    }

    let orders = [];
    let currentPage = 1;
    const ordersPerPage = 5;

    async function fetchOrderHistory() {
      if (!telegramId) {
        console.error('TelegramId not found');
        return;
      }

      try {
        const response = await fetch(`${BACKEND_URL}/api/orders/${telegramId}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const orders = await response.json();
        console.log('–ü–æ–ª—É—á–µ–Ω–Ω—ã–µ –∑–∞–∫–∞–∑—ã:', orders);
        
        if (orders && Array.isArray(orders)) {
          displayOrders(orders);
        } else {
          console.error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö –∑–∞–∫–∞–∑–æ–≤:', orders);
          displayOrders([]);
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∏—Å—Ç–æ—Ä–∏–∏ –∑–∞–∫–∞–∑–æ–≤:', error);
        displayOrders([]);
      }
    }

    function loadMoreOrders() {
      currentPage++;
      const start = (currentPage - 1) * ordersPerPage;
      const end = currentPage * ordersPerPage;
      const pageOrders = orders.slice(start, end);
      
      if (pageOrders.length > 0) {
        const historyContainer = document.getElementById('history-items');
        
        pageOrders.forEach(order => {
          const orderElement = document.createElement('div');
          orderElement.className = 'order-container';
          
          const productsHtml = order.products ? 
            Object.entries(order.products)
              .map(([_, product]) => `${product.name} x ${product.quantity}`)
              .join('<br>')
            : '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –ø—Ä–æ–¥—É–∫—Ç–∞—Ö';
          
          orderElement.innerHTML = `
            <div class="order-date">${new Date(order.date).toLocaleDateString()}</div>
            <div class="order-products">${productsHtml}</div>
            <div class="order-total">${formatPrice(order.totalCost)}</div>
          `;
          
          historyContainer.appendChild(orderElement);
        });
      }

      // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ –±–æ–ª—å—à–µ –Ω–µ—Ç –∑–∞–∫–∞–∑–æ–≤ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏
      const loadMoreButton = document.getElementById('load-more-button');
      if (loadMoreButton && end >= orders.length) {
        loadMoreButton.style.display = 'none';
      }
    }

    function toggleCart() {
      const cartContainer = document.getElementById('cart-container');
      const historyContainer = document.getElementById('history-container');

      cartContainer.innerHTML = `
        <div class="header-container">
          <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
          <button class="back-button" onclick="toggleCart()">‚úï</button>
        </div>
        <div class="cart-items" id="cart-items"></div>
        <button class="cart-checkout-button" onclick="showCheckoutForm()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
      `;

      if (cartContainer.classList.contains('show')) {
        cartContainer.classList.remove('show');
        setTimeout(() => {
          cartContainer.style.display = 'none';
        }, 300);
      } else {
        historyContainer.classList.remove('show');
        setTimeout(() => {
          historyContainer.style.display = 'none';
        }, 300);
        cartContainer.style.display = 'block';
        cartContainer.offsetHeight;
        cartContainer.classList.add('show');
        updateCartDisplay();
      }
    }

    function toggleHistory() {
      const historyContainer = document.getElementById('history-container');
      const cartContainer = document.getElementById('cart-container');

      historyContainer.style.display = 'block';
      
      if (historyContainer.classList.contains('show')) {
        historyContainer.classList.remove('show');
        setTimeout(() => {
          historyContainer.style.display = 'none';
        }, 300);
      } else {
        cartContainer.classList.remove('show');
        setTimeout(() => {
          cartContainer.style.display = 'none';
        }, 300);
        historyContainer.classList.add('show');
      }
    }

    // –î–æ–±–∞–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –æ—á–∏—Å—Ç–∫–∏ –∫—ç—à–∞ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –ø–æ–∫—É–ø–∫–∏
    function clearCache() {
      localStorage.removeItem(CACHE_KEYS.USER_BALANCE);
      localStorage.removeItem(CACHE_KEYS.ORDERS);
    }

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –∑–∞–≥—Ä—É–∑–∫–∏
    function showLoading() {
      const overlay = document.getElementById('loading-overlay');
      if (overlay) {
        overlay.style.display = 'flex';
      }
    }

    // –§—É–Ω–∫—Ü–∏—è —Å–∫—Ä—ã—Ç–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
    function hideLoading() {
      const overlay = document.getElementById('loading-overlay');
      if (overlay) {
        overlay.style.display = 'none';
      }
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é fetchProducts
    async function fetchProducts() {
      console.log('Fetching products...');
      showLoading();
      try {
        const url = `${BACKEND_URL}/api/products`;
        console.log('Request URL:', url);
        
        const response = await fetch(url);
        console.log('Response status:', response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const products = await response.json();
        console.log('Products received:', products);
        console.log('Displaying products:', products);
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤
        const productsContainer = document.getElementById('products');
        console.log('Products container:', productsContainer);
        
        if (!productsContainer) {
          console.error('Products container not found');
          return;
        }

        // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
        productsContainer.innerHTML = '';

        // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞–∂–¥—ã–π –ø—Ä–æ–¥—É–∫—Ç
        products.forEach(product => {
          const [id, name, description, price, image] = product;
          console.log('Creating product card:', { id, name, description, price, image });
          
          const productCard = document.createElement('div');
          productCard.className = 'product-card';
          
          productCard.innerHTML = `
            <img src="${image}" alt="${name}" class="product-image">
            <div class="product-info">
              <h3 class="product-name">${name}</h3>
              <p class="product-description">${description}</p>
              <div class="product-price">${price} –±–∞–ª–ª–æ–≤</div>
              <button onclick="addToCart('${id}', '${name.replace(/'/g, "\\'")}', ${price})" class="add-to-cart-button">
                –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
              </button>
            </div>
          `;
          
          productsContainer.appendChild(productCard);
        });

        return products;
      } catch (error) {
        console.error('Error fetching products:', error);
        throw error;
      } finally {
        hideLoading();
      }
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ü–µ–Ω—ã
    function formatPrice(price) {
      return Math.round(price) + ' –ë';
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–æ–¥—É–∫—Ç–æ–≤
    function displayProducts(products) {
      const productsContainer = document.getElementById('products');
      if (!productsContainer) {
        console.error('Products container not found');
        return;
      }

      productsContainer.innerHTML = '';

      products.forEach(product => {
        const [id, name, description, price, image] = product;
        
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        
        productCard.innerHTML = `
          <img src="${image}" alt="${name}" class="product-image">
          <div class="product-info">
            <h3 class="product-name">${name}</h3>
            <p class="product-description">${description}</p>
            <div class="product-price">${price} –ë</div>
            <button onclick="addToCart('${id}', '${name.replace(/'/g, "\\'")}', ${price})" class="add-to-cart-button">
              –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
            </button>
          </div>
        `;

        productsContainer.appendChild(productCard);
      });
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è —à–∞–ø–∫–∏
    const headerStyles = `

        background-color: white;

        display: block;
      }

      .header-button:hover,
      .checkout-button:hover,
      .load-more-button:hover {
        background-color: #e61e4d;
      }

      .balance-container {
        background-color: #f8f9fa;
        border-radius: 15px;
        padding: 6px 10px;
        display: inline-flex;
        align-items: center;
        border: 1px solid #e0e0e0;
        white-space: nowrap;
      }

      #cart-total {
        display: none;
      }
    `;

    // –û–±–Ω–æ–≤–ª—è–µ–º HTML —Å—Ç—Ä—É–∫—Ç—É—Ä—É —à–∞–ø–∫–∏
    document.addEventListener('DOMContentLoaded', () => {
      const header = document.querySelector('.header');
      if (header) {
        header.innerHTML = `
          <div class="balance-container">
            <span id="user-balance-value">0 –ë</span>
            <span id="user-balance-text" style="display: none;">–ù–µ—Ç –±–∞–ª–∞–Ω—Å–∞</span>
          </div>
          <button class="header-button" onclick="toggleCart()">–ö–æ—Ä–∑–∏–Ω–∞: 0 –ë</button>
          <button class="header-button" onclick="toggleHistory()">–ò—Å—Ç–æ—Ä–∏—è –∑–∞–∫–∞–∑–æ–≤</button>
        `;
      }

      // –°–∫—Ä—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π –∑–∞–≥—Ä—É–∑–∫–∏
      const loadingOverlay = document.getElementById('loading-overlay');
      if (loadingOverlay) {
        loadingOverlay.style.display = 'none';
      }
    });

    // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏
    const styleSheet = document.createElement('style');
    styleSheet.textContent = headerStyles;
    document.head.appendChild(styleSheet);

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –ø–ª–∞—à–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏
    document.addEventListener('DOMContentLoaded', () => {
      const loadingElements = document.querySelectorAll('.loading-overlay, #loading-overlay, .loading-text, .loading-container');
      loadingElements.forEach(el => {
        if (el) {
          el.remove();
        }
      });
    });

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ —Å –≥–ª–∞–≤–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
    document.addEventListener('DOMContentLoaded', () => {
      const mainCheckoutButton = document.querySelector('#main-checkout-button');
      if (mainCheckoutButton) {
        mainCheckoutButton.remove();
      }
    });
  </script>
