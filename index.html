  <!-- –î–æ–±–∞–≤–ª—è–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –¥–µ—Ç–∞–ª–µ–π –∑–∞–∫–∞–∑–∞ -->

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Mini Apps SDK
    const telegram = window.Telegram.WebApp;
    telegram.expand();
    // –ü–æ–ª—É—á–µ–Ω–∏–µ initDataUnsafe
    const initDataUnsafe = telegram.initDataUnsafe;
    let telegramId = null;
    if (initDataUnsafe && initDataUnsafe.user) {
      telegramId = initDataUnsafe.user.id;
    } else {
      console.error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
    }
    console.log('Telegram ID:', telegramId);
    const BACKEND_URL = 'https://backend-ten-swart-36.vercel.app';
    let cartItems = {};
    const cartItemsList = document.getElementById('cart-items');
    const cartTotalElement = document.getElementById('cart-total');
    const cartTotalContainer = document.getElementById('cart-total-container');
    const cartButton = document.getElementById('cart-button');
    let userBalanceValue = document.getElementById('user-balance-value');
    let userBalanceText = document.getElementById('user-balance-text');

    // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ—Ä—è–¥–æ–∫ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    // –£–¥–∞–ª–∏–º –≤—Å–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ DOMContentLoaded –∏ –æ–±—ä–µ–¥–∏–Ω–∏–º –∏—Ö –≤ –æ–¥–∏–Ω
    let isInitialized = false;
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('DOMContentLoaded event triggered');
      if (isInitialized) return;
      isInitialized = true;

      showLoading();

      try {
        createRequiredElements();
        
        const balanceValueElement = document.getElementById('user-balance-value');
        const balanceTextElement = document.getElementById('user-balance-text');
        
        if (balanceValueElement && balanceTextElement) {
          balanceValueElement.style.display = 'none';
          balanceTextElement.style.display = 'block';
        }

        await loadCartFromCache();

        await Promise.all([
          fetchUserBalance(),
          fetchProducts(),
          fetchOrderHistory()
        ]);
        
        // –£–¥–∞–ª—è–µ–º –∫–Ω–æ–ø–∫—É —Å –≥–ª–∞–≤–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
        const mainCheckoutButton = document.querySelector('#main-checkout-button');

        await validateCartStock();
      } catch (error) {
        console.error('Error loading data:', error);

        hideLoading();
      }
    });

    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å —Ñ–æ—Ä–º–æ–π
    function showCheckoutForm() {
      document.getElementById('checkout-form-container').style.display = 'flex';
    }

    function hideCheckoutForm() {
      document.getElementById('checkout-form-container').style.display = 'none';

    async function submitOrder() {
      const overlay = document.getElementById('loading-overlay');
      if (overlay) {
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      }
      
      const loadingText = document.querySelector('.loading-overlay .loading-text');
      if (loadingText) {
        loadingText.textContent = '–û—Ñ–æ—Ä–º–ª—è–µ–º –∑–∞–∫–∞–∑...';
      }

      try {
        const senderName = document.getElementById('sender-name').value;
        const senderPhone = document.getElementById('sender-phone').value;
        const recipient = document.getElementById('recipient').value;
        const phone = document.getElementById('phone').value;
        const city = document.getElementById('city').value;
        const address = document.getElementById('address').value;

        if (!senderName || !senderPhone || !recipient || !phone || !city || !address) {
          showToast('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
          return;
        }

        const deliveryInfo = {
          senderName,
          senderPhone,
          recipient,
          phone,
          city,
          address
        };

        await checkout(deliveryInfo);
      } catch (error) {
        console.error('Error:', error);
        showToast('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–∏ –∑–∞–∫–∞–∑–∞');
      } finally {
        if (overlay) {
          overlay.style.display = 'none';
          document.body.style.overflow = '';
        }
        if (loadingText) {
          loadingText.textContent = '–ü–æ–¥–æ–∂–¥–∏—Ç–µ...';
        }
      }
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é checkout
    async function checkout(deliveryInfo) {
      if (!telegramId) {
        showToast('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
        return { success: false };
      }

      try {
        const response = await fetch(`${BACKEND_URL}/api/order`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            telegramId,
            products: cartItems,
            totalCost: Object.values(cartItems).reduce((sum, item) => sum + item.price * item.quantity, 0),
            date: getMoscowDate(),
            deliveryInfo
          })
        });

        const result = await response.json();
        
        if (result.success) {
          // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Å—Ç–∞—Ç–∫–∏ –≤ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –∫–∞—Ä—Ç–æ—á–∫–∞—Ö —Ç–æ–≤–∞—Ä–æ–≤
          const productCards = document.querySelectorAll('.product-card');
          productCards.forEach(card => {
            const addButton = card.querySelector('.add-to-cart-button');
            const stockElement = card.querySelector('.product-stock');
            const productId = addButton.onclick.toString().match(/'([^']+)'/)[1];
            
            if (cartItems[productId]) {
              const currentStock = parseInt(stockElement.textContent.replace('–û—Å—Ç–∞–ª–æ—Å—å: ', ''));
              const newStock = currentStock - cartItems[productId].quantity;
              stockElement.textContent = `–û—Å—Ç–∞–ª–æ—Å—å: ${newStock}`;
              
              // –û–±–Ω–æ–≤–ª—è–µ–º onclick —Å –Ω–æ–≤—ã–º –æ—Å—Ç–∞—Ç–∫–æ–º
              const name = card.querySelector('.product-name').textContent;
              const price = parseInt(card.querySelector('.product-price').textContent);
              addButton.onclick = () => addToCart(productId, name, price, newStock);
              
              // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ –æ—Å—Ç–∞—Ç–æ–∫ 0
              if (newStock <= 0) {
                addButton.disabled = true;
              }
            }
          });

          // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –∑–∞–∫–∞–∑ –≤ –∏—Å—Ç–æ—Ä–∏—é
          const historyContainer = document.getElementById('history-items');
          if (historyContainer) {
            const orderElement = document.createElement('div');
            orderElement.className = 'order-container';
            orderElement.innerHTML = `
              <div>${new Date(getMoscowDate()).toLocaleDateString()}</div>
              <div style="color: #666; font-size: 12px;">–¢—Ä–µ–∫-–Ω–æ–º–µ—Ä –Ω–µ –Ω–∞–∑–Ω–∞—á–µ–Ω</div>
              <div style="color: #ff355f; text-align: right; font-weight: bold;">
                ${formatPrice(Object.values(cartItems).reduce((sum, item) => sum + item.price * item.quantity, 0))}
              </div>
            `;
            historyContainer.insertBefore(orderElement, historyContainer.firstChild);
          }

          clearCache();
          await fetchUserBalance();
          cartItems = {};
          updateCartDisplay();
          updateCartButton();
          showToast('–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω');
          toggleCart();
          hideCheckoutForm();
          return { success: true };
        } else if (result.needsReload) {
          showToast('–î–∞–Ω–Ω—ã–µ –æ—Å—Ç–∞—Ç–∫–æ–≤ –∏–∑–º–µ–Ω–∏–ª–∏—Å—å. –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ');
          setTimeout(() => {
            window.location.reload();
          }, 2000);
          return { success: false };
        }
        return result;
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–∏ –∑–∞–∫–∞–∑–∞:', error);
        showToast('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–∏ –∑–∞–∫–∞–∑–∞');
        return { success: false };
      }
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é displayOrders
    function displayOrders(orders, isLoadMore = false) {
      const historyContainer = document.getElementById('history-items');
      if (!historyContainer) return;

      // –£–¥–∞–ª—è–µ–º –≤—Å–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –∫–Ω–æ–ø–∫–∏ "–ó–∞–≥—Ä—É–∑–∏—Ç—å –µ—â–µ"
      const existingButtons = document.querySelectorAll('.load-more-button');
      existingButtons.forEach(button => button.remove());

      if (!isLoadMore) {
        historyContainer.innerHTML = '';
        currentPage = 1; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø—Ä–∏ –ø–µ—Ä–≤–æ–π –∑–∞–≥—Ä—É–∑–∫–µ
      }

      if (!orders || orders.length === 0) {
        if (!isLoadMore) {
          const emptyState = document.createElement('div');
          emptyState.className = 'empty-state';
          emptyState.innerHTML = `
            <div class="empty-state-icon">üìã</div>
            <div class="empty-state-text">–ò—Å—Ç–æ—Ä–∏—è –∑–∞–∫–∞–∑–æ–≤ –ø—É—Å—Ç–∞</div>
          `;
          historyContainer.appendChild(emptyState);
        }
        return;
      }

      // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –¥–∏–∞–ø–∞–∑–æ–Ω –∑–∞–∫–∞–∑–æ–≤ –¥–ª—è —Ç–µ–∫—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      const start = (currentPage - 1) * ordersPerPage;
      const end = currentPage * ordersPerPage;
      const pageOrders = orders.slice(start, end);

      pageOrders.forEach(order => {
        try {
          const orderElement = document.createElement('div');
          orderElement.className = 'order-container';
          orderElement.onclick = () => showOrderDetails(order);
          
          orderElement.innerHTML = `
            <div>${new Date(order.date).toLocaleDateString()}</div>
            <div style="color: #666; font-size: 12px;">${order.trackNumber}</div>
            <div style="color: #ff355f; text-align: right; font-weight: bold;">${formatPrice(order.totalCost)}</div>
          `;
          
          historyContainer.appendChild(orderElement);
        } catch (error) {
          console.error('Error displaying order:', error);
        }
      });

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ó–∞–≥—Ä—É–∑–∏—Ç—å –µ—â–µ" —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å –µ—â–µ –∑–∞–∫–∞–∑—ã
      if (end < orders.length) {
        const loadMoreButton = document.createElement('button');
        loadMoreButton.className = 'load-more-button';
        loadMoreButton.textContent = '–ó–∞–≥—Ä—É–∑–∏—Ç—å –µ—â–µ';
        loadMoreButton.style.backgroundColor = '#ff355f';
        loadMoreButton.style.color = 'white';
        loadMoreButton.onclick = () => {
          currentPage++;
          displayOrders(orders, true);
        };
        historyContainer.appendChild(loadMoreButton);
      }
    }

    // –î–æ–±–∞–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
    function createRequiredElements() {
      if (!document.querySelector('.history-container')) {
        const historyContainer = document.createElement('div');
        historyContainer.className = 'history-container';
        document.body.appendChild(historyContainer);
      }

      if (!document.getElementById('history-items')) {
        const historyItems = document.createElement('div');
        historyItems.id = 'history-items';
        document.querySelector('.history-container').appendChild(historyItems);
      }
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
    function updateUserBalance(balance) {
      const balanceValueElement = document.getElementById('user-balance-value');
      const balanceTextElement = document.getElementById('user-balance-text');

      if (!balanceValueElement || !balanceTextElement) {
        console.error('Balance elements not found');
        return;
      }

      console.log('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞:', balance);

      if (balance !== null && balance !== undefined) {
        balanceValueElement.textContent = `${balance} –ë`;
        balanceValueElement.style.display = 'block';
        balanceTextElement.style.display = 'none';
      } else {
        balanceValueElement.style.display = 'none';
        balanceTextElement.style.display = 'block';
      }
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –ø–æ–ª—É—á–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
    async function fetchUserBalance() {
      try {
        const response = await fetch(`${BACKEND_URL}/api/user/${telegramId}`);
        const data = await response.json();
        const balance = parseInt(data[1]);

        updateUserBalance(balance);
        updateCartDisplay();
        return balance;
      } catch (error) {
        console.error('Error fetching balance:', error);
        return null;
      }
    }

    // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∫–µ—à–µ–º –∫–æ—Ä–∑–∏–Ω—ã
    function saveCartToCache() {
      try {
        localStorage.setItem('merch_cart', JSON.stringify(cartItems));
      } catch (error) {

    // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –∫–æ—Ä–∑–∏–Ω—É
    function addToCart(productId, name, price, stock) {
      const currentStock = parseInt(stock);
      const button = document.querySelector(`button[onclick*="'${productId}'"]`);

      if (!cartItems[productId]) {
        cartItems[productId] = {
          name,
          price,
          quantity: 0,
          maxStock: currentStock,
          button: button
        };
      }
      
      if (cartItems[productId].quantity >= cartItems[productId].maxStock) {
        if (button) button.disabled = true;
        showToast('–î–æ—Å—Ç–∏–≥–Ω—É—Ç –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π –æ—Å—Ç–∞—Ç–æ–∫ —Ç–æ–≤–∞—Ä–∞');
        return;
      }
      
      cartItems[productId].quantity++;
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω—É–∂–Ω–æ –ª–∏ –¥–µ–∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –∫–Ω–æ–ø–∫—É
      if (cartItems[productId].quantity >= cartItems[productId].maxStock && button) {
        button.disabled = true;
      }
      
      updateCartDisplay();
      updateCartButton();
      saveCartToCache();
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –∏–∑–º–µ–Ω–µ–Ω–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞
    function updateCartItemQuantity(productId, delta) {
      if (cartItems[productId]) {
        const newQuantity = cartItems[productId].quantity + delta;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –ø—Ä–µ–≤—ã—à–∞–µ—Ç –ª–∏ –Ω–æ–≤–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π –æ—Å—Ç–∞—Ç–æ–∫
        if (delta > 0 && newQuantity > cartItems[productId].maxStock) {
          return;
        }
        
        cartItems[productId].quantity = newQuantity;
        
        // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º/–¥–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞
        const button = document.querySelector(`button[onclick*="'${productId}'"]`);
        if (button) {
          button.disabled = newQuantity >= cartItems[productId].maxStock;
        }
        
        if (cartItems[productId].quantity <= 0) {
          delete cartItems[productId];
        }
        updateCartDisplay();
        updateCartButton();
        saveCartToCache();
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞—Ç—ã –≤ –ú–°–ö (UTC+3)
    function getMoscowDate() {
      const now = new Date();
      // –ü–æ–ª—É—á–∞–µ–º —Å–º–µ—â–µ–Ω–∏–µ –≤ –º–∏–Ω—É—Ç–∞—Ö –¥–ª—è –ú–°–ö (UTC+3)
      const mskOffset = 3 * 60;
      // –ü–æ–ª—É—á–∞–µ–º –ª–æ–∫–∞–ª—å–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –≤ –º–∏–Ω—É—Ç–∞—Ö
      const localOffset = -now.getTimezoneOffset();
      // –í—ã—á–∏—Å–ª—è–µ–º —Ä–∞–∑–Ω–∏—Ü—É –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
      const diffOffset = (mskOffset - localOffset) * 60 * 1000;

      // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –¥–∞—Ç—É —Å —É—á–µ—Ç–æ–º —Å–º–µ—â–µ–Ω–∏—è
      const mskDate = new Date(now.getTime() + diffOffset);

      // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–∞—Ç—É –≤ —Ñ–æ—Ä–º–∞—Ç–µ YYYY-MM-DD
      return mskDate.toISOString().split('T')[0];
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é updateCartDisplay
    function updateCartDisplay() {
      const cartItemsList = document.getElementById('cart-items');
      const checkoutButton = document.querySelector('.checkout-button');
      
      if (!cartItemsList || !checkoutButton) return;
      
      cartItemsList.innerHTML = '';

      const hasItems = Object.keys(cartItems).length > 0;
      
      // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      const balanceElement = document.getElementById('user-balance-value');
      const currentBalance = balanceElement ? 
        parseInt(balanceElement.textContent.replace(/[^0-9]/g, '')) : 0;
      
      // –°—á–∏—Ç–∞–µ–º –æ–±—â—É—é —Å—Ç–æ–∏–º–æ—Å—Ç—å –∫–æ—Ä–∑–∏–Ω—ã
      const totalCost = Object.values(cartItems).reduce((sum, item) => 
        sum + (item.price * item.quantity), 0);
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ª–∏ –±–∞–ª–∞–Ω—Å–∞
      const hasEnoughBalance = totalCost <= currentBalance;

      if (!hasItems) {
        cartItemsList.innerHTML = '<p style="text-align: center; color: #888;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
        checkoutButton.classList.remove('visible');
        checkoutButton.disabled = true;
      } else {
        checkoutButton.classList.add('visible');
        checkoutButton.disabled = !hasEnoughBalance;
        
        // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É, –µ—Å–ª–∏ –±–∞–ª–∞–Ω—Å–∞ –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ

          const shortageAmount = totalCost - currentBalance;
          cartItemsList.insertAdjacentHTML('afterbegin', 
            `<p style="text-align: center; color: #ff355f; margin-bottom: 15px;">
              –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–∞–ª–ª–æ–≤ (–Ω–µ —Ö–≤–∞—Ç–∞–µ—Ç ${formatPrice(shortageAmount)})
            </p>`
          );
        }
        
        for (const productId in cartItems) {
          const item = cartItems[productId];
          const li = document.createElement('li');
          li.className = 'cart-item';
          
          li.innerHTML = `
            <span class="cart-item-name">${item.name}</span>
            <button class="quantity-button minus" onclick="updateCartItemQuantity('${productId}', -1)">-</button>
            <span class="cart-item-quantity">${item.quantity} x ${formatPrice(item.price)}</span>
            <button class="quantity-button plus" onclick="updateCartItemQuantity('${productId}', 1)"
              ${item.quantity >= item.maxStock ? 'disabled' : ''}>+</button>
          `;
          
          cartItemsList.appendChild(li);
        }
      }
    }

        const response = await fetch(`${BACKEND_URL}/api/products`);
        if (!response.ok) {
          throw new Error('Failed to fetch products');

        for (const productId in cartItems) {

            delete cartItems[productId];
            needsUpdate = true;

            cartItems[productId].quantity = currentStock;
            needsUpdate = true;

          cartItems[productId].maxStock = currentStock;

    document.addEventListener('DOMContentLoaded', () => {
      const inputs = document.querySelectorAll('.checkout-form input');
      const form = document.querySelector('.checkout-form');
      
      inputs.forEach(input => {
        // –ü—Ä–∏ —Ñ–æ–∫—É—Å–µ –ø—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –ø–æ–ª—é –≤–≤–æ–¥–∞
        input.addEventListener('focus', () => {
          setTimeout(() => {
            input.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }, 300);
        });
      });
      
      // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        // –£–±–∏—Ä–∞–µ–º —Ñ–æ–∫—É—Å —Å –ø–æ–ª–µ–π –≤–≤–æ–¥–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ
        document.activeElement.blur();
      });
    });
  </script>
